<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartão de Visitas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #cfe9f1, #b3cde0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      color: #24292e;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      padding: 32px;
      display: grid;
      grid-template-areas:
        "header"
        "main"
        "aside"
        "footer";
      row-gap: 24px;
    }

    header {
      grid-area: header;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .profile-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #1d4ed8;
      box-shadow: 0 0 10px rgba(29, 78, 216, 0.3);
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-info h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .header-info p {
      margin: 4px 0 0 0;
      color: #333;
    }

    main {
      grid-area: main;
    }

    main h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #1d4ed8;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .material-icons {
      font-size: 1.2rem;
      color: #1d4ed8;
    }

    .contact-link {
      text-decoration: none;
      color: #0366d6;
      border-bottom: 1px solid transparent;
    }

    .contact-link:hover,
    .contact-link:focus {
      border-color: #0366d6;
      outline: 2px solid #0366d6;
      outline-offset: 2px;
    }

    aside {
      grid-area: aside;
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .social-link {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .social-link:focus {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }

    .social-instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
    }

    .social-whatsapp {
      background-color: #25d366;
    }

    .social-github {
      background-color: #24292e;
    }

    footer {
      grid-area: footer;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    /* Responsividade: evitar overflow em telas estreitas */
    @media (max-width: 360px) {
      body { padding: 16px; }
      .card { padding: 24px; }
    }
  </style>
</head>
<body>
  <article class="card" aria-label="Cartão de Visita Digital">
    <header>
      <div class="profile-image">
        <img src="/img/WhatsApp Image 2025-06-13 at 13.10.16.jpeg" alt="Foto de perfil de Rennan Medeiros" />
      </div>
      <div class="header-info">
        <h1>Rennan Medeiros</h1>
        <p>Desenvolvedor Web 1</p>
      </div>
    </header>

    <main>
      <h2>Informações de Contato</h2>
      <ul class="contact-list">
        <li>
          <span class="material-icons">phone</span>
          <a href="tel:+558598271897" class="contact-link">+55 (85) 98927-1897</a>
        </li>
        <li>
          <span class="material-icons">email</span>
          <a href="mailto:nunes.rennan09@aluno.ifce.edu.br" class="contact-link">nunes.rennan09@aluno.ifce.edu.br</a>
        </li>
      </ul>
    </main>

    <aside>
      <a href="https://www.instagram.com/rennanmede/" target="_blank" rel="noopener noreferrer" class="social-link social-instagram">
        <span class="material-icons">photo_camera</span> Instagram
      </a>
      <a href="https://wa.me/qr/QSVPUQDJRK6IL1" target="_blank" rel="noopener noreferrer" class="social-link social-whatsapp">
        <span class="material-icons">chat</span> WhatsApp
      </a>
      <a href="https://github.com/RennanTech" target="_blank" rel="noopener noreferrer" class="social-link social-github">
        <span class="material-icons">code</span> GitHub
      </a>
    </aside>

    <footer>
      <p>&copy; 2025 Rennan Medeiros.</p>
    </footer>
  </article>
</body>
</html>
